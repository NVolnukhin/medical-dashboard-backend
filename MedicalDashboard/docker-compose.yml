services:
  gateway:
    build:
      context: .
      dockerfile: Gateway/Dockerfile
    ports:
      - "7168:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENV:-Production}
    depends_on:
      - auth-service
    networks:
      - shared_net_test

  auth-service:
    build:
      context: .
      dockerfile: AuthService/Dockerfile
    ports:
      - "5249:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ENV:-Production}
      - JwtSettings__SecretKey=9095a623-a23a-481a-aa0c-e0ad96edc103
      - ConnectionStrings__DefaultConnection=Host=dpg-d1k4c22dbo4c73f1bjo0-a.frankfurt-postgres.render.com;Port=5432;Database=medicaldashboarddb;Username=medicaldashboarddb_user;Password=QwqS9LfOgF3jvYLqAxGaQtsR7y5enMLY
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__TopicName=md-emails
    networks:
      - shared_net_test
      - kafka_kafka-network
        
  notification-service:
    build:
      context: .
      dockerfile: NotificationService/Dockerfile
    ports:
      - "5250:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ENV:-Production}
      - Kafka__BootstrapServers=kafka:29092
      - ConnectionStrings__DefaultConnection=Host=dpg-d1k4c22dbo4c73f1bjo0-a.frankfurt-postgres.render.com;Port=5432;Database=medicaldashboarddb;Username=medicaldashboarddb_user;Password=QwqS9LfOgF3jvYLqAxGaQtsR7y5enMLY
    networks:
      - shared_net_test
      - kafka_kafka-network

  dashboard-api:
    build:
      context: .
      dockerfile: DashboardAPI/Dockerfile
    ports:
      - "5259:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ENV:-Production}
      - Kafka__BootstrapServers=kafka:29092
      - ConnectionStrings__DefaultConnection=Host=dpg-d1k4c22dbo4c73f1bjo0-a.frankfurt-postgres.render.com;Port=5432;Database=medicaldashboarddb;Username=medicaldashboarddb_user;Password=QwqS9LfOgF3jvYLqAxGaQtsR7y5enMLY
    networks:
      - shared_net_test
      - kafka_kafka-network

  data-analysis-service:
    build:
      context: .
      dockerfile: DataAnalysisService/Dockerfile
    ports:
      - "5260:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ENV:-Production}
      - KafkaSettings__BootstrapServers=kafka:29092
      - KafkaSettings__GroupId=data-analysis-service
      - KafkaSettings__AutoOffsetReset=Earliest
      - KafkaSettings__Topics__RawMetrics=md-raw-information
      - KafkaSettings__Topics__Alerts=md-alerts
      - RedisSettings__ConnectionString=redis:6379
      - RedisSettings__Database=0
      - ConnectionStrings__DefaultConnection=Host=dpg-d1k4c22dbo4c73f1bjo0-a.frankfurt-postgres.render.com;Port=5432;Database=medicaldashboarddb;Username=medicaldashboarddb_user;Password=QwqS9LfOgF3jvYLqAxGaQtsR7y5enMLY
      - AnalysisSettings__AlertThresholdPercent=5.0
      - AnalysisSettings__WarningThresholdPercent=3.0
      - AnalysisSettings__WarningBoundaryPercent=3.0
      - AnalysisSettings__WarningTimeoutMinutes=10
      - AnalysisSettings__AlertTimeoutMinutes=5
    depends_on:
      - redis
    networks:
      - shared_net_test
      - kafka_kafka-network

  redis:
    image: redis:7-alpine
    container_name: medical-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - shared_net_test

volumes:
  redis_data:

networks:
  shared_net_test:
    name: shared_net_test
  kafka_kafka-network:
    external: true