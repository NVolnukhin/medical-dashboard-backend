    get:
      tags:
        - Metrics
      summary: Получить метрики пациента
      description: Получение метрик пациента за указанный период
      operationId: getPatientMetrics
      security:
        - BearerAuth: []
      parameters:
        - name: patientId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID пациента
        - name: startPeriod
          in: query
          schema:
            type: string
            format: date-time
          description: Начало периода
        - name: endPeriod
          in: query
          schema:
            type: string
            format: date-time
          description: Конец периода
        - name: type
          in: query
          schema:
            type: string
          description: Тип метрики (heart_rate, blood_pressure, temperature, etc.)
      responses:
        '200':
          description: Список метрик
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetricDto'
        '204':
          description: Метрики не найдены
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /metrics/latest/{patientId}:
    get:
      tags:
        - Metrics
      summary: Получить последние метрики пациента
      description: Получение последних метрик пациента по каждому типу
      operationId: getLatestPatientMetrics
      security:
        - BearerAuth: []
      parameters:
        - name: patientId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID пациента
      responses:
        '200':
          description: Последние метрики
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetricDto'
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /metrics:
    post:
      tags:
        - Metrics
      summary: Создать метрику
      description: Создание новой метрики для пациента
      operationId: createMetric
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMetricDto'
      responses:
        '201':
          description: Метрика создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricDto'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patient-alerts:
    get:
      tags:
        - Alerts
      summary: Получить список алертов
      description: Получение списка алертов с фильтрацией и пагинацией
      operationId: getAlerts
      security:
        - BearerAuth: []
      parameters:
        - name: patientId
          in: query
          schema:
            type: string
            format: uuid
          description: Фильтр по ID пациента
        - name: isProcessed
          in: query
          schema:
            type: boolean
          description: Фильтр по статусу обработки
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Номер страницы
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Размер страницы
      responses:
        '200':
          description: Список алертов
          headers:
            X-Total-Count:
              description: Общее количество алертов
              schema:
                type: integer
            X-Page:
              description: Текущая страница
              schema:
                type: integer
            X-PageSize:
              description: Размер страницы
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AlertDto'
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patient-alerts/{id}:
    get:
      tags:
        - Alerts
      summary: Получить алерт по ID
      description: Получение информации об алерте по его ID
      operationId: getAlert
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID алерта
      responses:
        '200':
          description: Информация об алерте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertDto'
        '401':
          description: Не авторизован
        '404':
          description: Алерт не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Alerts
      summary: Удалить алерт
      description: Удаление алерта по ID
      operationId: deleteAlert
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID алерта
      responses:
        '204':
          description: Алерт удален
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patient-alerts/{id}/ack:
    post:
      tags:
        - Alerts
      summary: Подтвердить алерт
      description: Подтверждение обработки алерта
      operationId: acknowledgeAlert
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID алерта
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcknowledgeAlertDto'
      responses:
        '200':
          description: Алерт подтвержден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertDto'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
        '404':
          description: Алерт не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ========================================
  # SIGNALR HUB ENDPOINTS
  # ========================================

  /hubs/metrics:
    get:
      tags:
        - SignalR
      summary: SignalR Hub для метрик
      description: |
        WebSocket endpoint для real-time подключения к метрикам пациентов.
        
        ## Подключение
        ```javascript
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/hubs/metrics")
            .build();
        
        await connection.start();
        ```
        
        ## Методы
        - `SubscribeToPatient(patientId: Guid)` - Подписка на метрики пациента
        - `UnsubscribeFromPatient(patientId: Guid)` - Отписка от метрик пациента
        
        ## События
        - `ReceiveMetric(metric: MetricDto)` - Получение новой метрики
        - `SubscribedToPatient(patientId: Guid)` - Подтверждение подписки
        - `UnsubscribedFromPatient(patientId: Guid)` - Подтверждение отписки
      operationId: signalRMetricsHub
      responses:
        '101':
          description: Switching Protocols - WebSocket upgrade
        '200':
          description: HTTP fallback response
    post:
      tags:
        - SignalR
      summary: SignalR Hub для метрик (POST)
      description: POST endpoint для SignalR negotiation
      operationId: signalRMetricsHubPost
      responses:
        '200':
          description: SignalR negotiation response
          content:
            application/json:
              schema:
                type: object
                properties:
                  connectionId:
                    type: string
                    description: ID соединения
                  availableTransports:
                    type: array
                    items:
                      type: object
                      properties:
                        transport:
                          type: string
                          enum: [WebSockets, ServerSentEvents, LongPolling]
                        transferFormats:
                          type: array
                          items:
                            type: string
                            enum: [Text, Binary]

  /hubs/metrics/{catchAll}:
    get:
      tags:
        - SignalR
      summary: SignalR Hub для метрик (catch-all)
      description: Catch-all endpoint для SignalR WebSocket соединений
      operationId: signalRMetricsHubCatchAll
      parameters:
        - name: catchAll
          in: path
          required: true
          schema:
            type: string
          description: SignalR path parameters
      responses:
        '101':
          description: Switching Protocols - WebSocket upgrade
        '200':
          description: HTTP fallback response
    post:
      tags:
        - SignalR
      summary: SignalR Hub для метрик (catch-all POST)
      description: Catch-all POST endpoint для SignalR
      operationId: signalRMetricsHubCatchAllPost
      parameters:
        - name: catchAll
          in: path
          required: true
          schema:
            type: string
          description: SignalR path parameters
      responses:
        '200':
          description: SignalR response
  /alerts:
    get:
      tags:
        - SignalR
      summary: SignalR Hub для алертов
      description: |
        WebSocket endpoint для real-time подключения к алертам пациентов.

        ## Подключение
        ```javascript
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/alerts")
            .build();

        await connection.start();
        ```

      operationId: signalRAlert
      responses:
        '101':
          description: Switching Protocols - WebSocket upgrade
        '200':
          description: HTTP fallback response

  # ========================================
  # NOTIFICATION SERVICE ENDPOINTS
  # ========================================

  /notifications/notify:
    post:
      tags:
        - Notifications
      summary: Отправить уведомление
      description: Отправка уведомления получателю
      operationId: sendNotification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationRequest'
      responses:
        '200':
          description: Уведомление отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResult'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResult'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResult'

  /notifications/types:
    get:
