    get:
      tags:
        - Patients
      summary: Получить список пациентов
      description: Получение списка пациентов с фильтрацией и пагинацией
      operationId: getPatients
      security:
        - BearerAuth: []
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Фильтр по имени (ФИО)
        - name: ward
          in: query
          schema:
            type: integer
          description: Фильтр по номеру палаты
        - name: doctorId
          in: query
          schema:
            type: string
            format: uuid
          description: Фильтр по ID врача
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Номер страницы
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Размер страницы
      responses:
        '200':
          description: Список пациентов
          headers:
            X-Total-Count:
              description: Общее количество пациентов
              schema:
                type: integer
            X-Page:
              description: Текущая страница
              schema:
                type: integer
            X-PageSize:
              description: Размер страницы
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PatientDto'
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Patients
      summary: Создать пациента
      description: Создание нового пациента
      operationId: createPatient
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientDto'
      responses:
        '201':
          description: Пациент создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDto'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patients/{id}:
