components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer токен для аутентификации

  schemas:
    # ========================================
    # AUTH SERVICE SCHEMAS
    # ========================================
    
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email пользователя
          example: "test@example.com"
        password:
          type: string
          description: Пароль пользователя
          example: "strong_password"
          minLength: 8

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT токен доступа
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        status:
          type: string
          description: Статус входа
          example: "Success"

    RegisterRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
        - phoneNumber
      properties:
        email:
          type: string
          format: email
          description: Email пользователя
          example: "user@example.com"
        firstName:
          type: string
          description: Имя
          example: "Иван"
          maxLength: 100
        middleName:
          type: string
          description: Отчество
          example: "Иванович"
          maxLength: 100
        lastName:
          type: string
          description: Фамилия
          example: "Иванов"
          maxLength: 100
        phoneNumber:
          type: string
          description: Номер телефона
          example: "+7 (999) 123-45-67"

    UpdatePasswordRequest:
      type: object
      required:
        - currentPassword
        - newPassword
        - confirmPassword
      properties:
        currentPassword:
          type: string
          description: Текущий пароль
          example: "oldpassword123"
          minLength: 8
        newPassword:
          type: string
          description: Новый пароль
          example: "newpassword123"
          minLength: 8
        confirmPassword:
          type: string
          description: Новый пароль
          example: "newpassword123"
          minLength: 8

    PasswordRecoveryRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Email для восстановления пароля
          example: "user@example.com"

    PasswordRecoveryConfirm:
      type: object
      required:
        - token
        - newPassword
        - confirmPassword
      properties:
        token:
          type: string
          description: Токен восстановления
          example: "recovery-token-123"
        newPassword:
          type: string
          description: Новый пароль
          example: "newpassword123"
          minLength: 6
        confirmPassword:
          type: string
          description: Подтверждение пароля
          example: "newpassword123"
          minLength: 6

    PasswordRecoveryResponse:
      type: object
      properties:
        message:
          type: string
          description: Сообщение о результате операции
          example: "Password recovery email sent"

    # ========================================
    # DASHBOARD API SCHEMAS
    # ========================================

    PatientDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор пациента
          example: "123e4567-e89b-12d3-a456-426614174000"
        firstName:
          type: string
          description: Имя пациента
          example: "Иван"
        middleName:
          type: string
          nullable: true
          description: Отчество пациента
          example: "Иванович"
        lastName:
          type: string
          description: Фамилия пациента
          example: "Иванов"
        doctorId:
          type: string
          format: uuid
          description: ID врача
          example: "123e4567-e89b-12d3-a456-426614174001"
        birthDate:
          type: string
          format: date
          description: Дата рождения
          example: "1990-01-01"
        sex:
          type: string
          enum: [M, F, U]
          description: Пол (M - мужской, F - женский, U - неизвестно)
          example: "M"
        height:
          type: number
          nullable: true
          description: Рост в сантиметрах
          example: 175.5
        ward:
          type: integer
          nullable: true
          description: Номер палаты
          example: 101
        createdAt:
          type: string
          format: date-time
          description: Дата создания записи
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: Дата последнего обновления
          example: "2024-01-15T10:30:00Z"

    CreatePatientDto:
      type: object
      required:
        - firstName
        - lastName
        - doctorId
        - birthDate
        - sex
      properties:
        firstName:
          type: string
          description: Имя пациента
          example: "Иван"
          maxLength: 100
        middleName:
          type: string
          nullable: true
          description: Отчество пациента
          example: "Иванович"
          maxLength: 100
        lastName:
          type: string
          description: Фамилия пациента
          example: "Иванов"
          maxLength: 100
        doctorId:
          type: string
          format: uuid
          description: ID врача
          example: "123e4567-e89b-12d3-a456-426614174001"
        birthDate:
          type: string
          format: date
          description: Дата рождения
          example: "1990-01-01"
        sex:
          type: string
          enum: [M, F]
