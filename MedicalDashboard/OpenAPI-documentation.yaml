          maximum: 300
        ward:
          type: integer
          nullable: true
          description: Номер палаты
          example: 101
          minimum: 1
          maximum: 9999

    MetricDto:
      type: object
      properties:
        patientId:
          type: string
          format: uuid
          description: ID пациента
          example: "123e4567-e89b-12d3-a456-426614174000"
        type:
          type: string
          description: Тип метрики
          example: "heart_rate"
        value:
          type: number
          description: Значение метрики
          example: 75.0
        timestamp:
          type: string
          format: date-time
          description: Временная метка
          example: "2024-01-15T10:30:00Z"

    CreateMetricDto:
      type: object
      required:
        - patientId
        - type
        - value
        - timestamp
      properties:
        patientId:
          type: string
          format: uuid
          description: ID пациента
          example: "123e4567-e89b-12d3-a456-426614174000"
        type:
          type: string
          description: Тип метрики
          example: "heart_rate"
          maxLength: 50
        value:
          type: number
          description: Значение метрики
          example: 75.0
          minimum: -1000
          maximum: 10000
        timestamp:
          type: string
          format: date-time
          description: Временная метка
          example: "2024-01-15T10:30:00Z"

    AlertDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор алерта
          example: "123e4567-e89b-12d3-a456-426614174000"
        patientId:
          type: string
          format: uuid
          description: ID пациента
          example: "123e4567-e89b-12d3-a456-426614174001"
        alertType:
          type: string
          description: Тип алерта
          example: "critical"
        indicator:
          type: string
          description: Индикатор алерта
          example: "heart_rate"
        severity:
          type: string
          enum: [high, medium, low]
          description: Уровень серьезности
          example: "high"
        isProcessed:
          type: boolean
          description: Статус обработки
          example: false
        acknowledgedAt:
          type: string
          format: date-time
          nullable: true
          description: Время подтверждения
          example: "2024-01-15T10:30:00Z"
        acknowledgedBy:
          type: string
          format: uuid
          nullable: true
          description: ID пользователя, подтвердившего алерт
          example: "123e4567-e89b-12d3-a456-426614174002"
        createdAt:
          type: string
          format: date-time
          description: Время создания
          example: "2024-01-15T10:30:00Z"

    AcknowledgeAlertDto:
      type: object
      required:
        - acknowledgedBy
      properties:
        acknowledgedBy:
          type: string
          format: uuid
          description: ID пользователя, подтверждающего алерт
          example: "123e4567-e89b-12d3-a456-426614174002"

    # ========================================
    # NOTIFICATION SERVICE SCHEMAS
    # ========================================

    NotificationRequest:
      type: object
      required:
        - recipient
        - subject
        - body
        - type
        - priority
      properties:
        recipient:
          type: string
          format: email
          description: Email получателя
          example: "user@example.com"
        subject:
          type: string
          description: Тема уведомления
          example: "Важное уведомление"
        body:
          type: string
          description: Текст уведомления
          example: "Это важное уведомление для вас"
        type:
          type: integer
          enum: [0, 1, 2]
          description: Тип уведомления (0 - Email, 1 - SMS, 2 - Push)
          example: 0
        priority:
          type: integer
          enum: [0, 1, 2]
          description: Приоритет (0 - Low, 1 - Medium, 2 - High)
          example: 1
        templateName:
          type: string
          nullable: true
          description: Название шаблона
          example: "welcome_template"
        templateParameters:
          type: object
          additionalProperties:
            type: string
          description: Параметры шаблона
          example:
            userName: "Иван Иванов"
            login: "user@example.com"

    NotificationResult:
      type: object
      properties:
        success:
          type: boolean
          description: Успешность операции
          example: true
        errorMessage:
          type: string
          nullable: true
          description: Сообщение об ошибке
          example: "Failed to send notification"

    # ========================================
    # COMMON SCHEMAS
    # ========================================

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Сообщение об ошибке
          example: "Something went wrong"
        message:
          type: string
          description: Детальное сообщение об ошибке
          example: "Detailed error message"
        statusCode:
          type: integer
          description: HTTP статус код
          example: 400

